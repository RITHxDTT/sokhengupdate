<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SokHeng Phan Wedding Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: auto;
            position: relative;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .centered-box {
            width: 90%;
            max-width: 497px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: lightblue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
        }
        .centered-box img {
            width: 100%;
            max-height: 350px; /* Set a max-height for better proportion */
            object-fit: contain;
        }
        .footer {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            max-width:50px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 0;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .footer a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }
        .footer a:hover {
            transform: scale(1.2);
        }
        .footer img {
            width: 40px;
            height: 40px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        .popup.active {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            position: relative;
            width: 80%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .popup img {
            width: 100%;
            max-height: 400px; /* Set a max-height for the popup images */
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .popup img.show {
            opacity: 1;
        }
        .popup-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .popup-buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .popup-buttons button:hover {
            background-color: #0056b3;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="butterfly.mov" type="video/quicktime">
        Your browser does not support the video tag.
    </video>
    <div class="centered-box">
        <img src="picSrcoll.jpg" alt="Centered Image">
        <div class="footer">
           <a href="index.html">
            <img src="home.png" alt="Home"> 
           </a>
           <a href="https://maps.app.goo.gl/qm6dpwn3LzSeQAUF9?g_st=atm">
            <img src="location.png" alt="Location"> 
           </a>
           <a href="#" id="qrIcon">
            <img src="QR.png" alt="QR"> 
           </a>
           <a href="#" id="photoIcon">
            <img src="image.png" alt="Photos">
           </a>
        </div>
    </div>

    <!-- Popup for Photos -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-btn" id="closePopup">X</button>
            <img src="Artboard1.jpg" id="popupImg" class="show">
            <div class="popup-buttons">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
            </div>
        </div>
    </div>

    <!-- Popup for QR Codes -->
    <div class="popup" id="qrPopup">
        <div class="popup-content">
            <button class="close-btn" id="closeQrPopup">X</button>
            <img src="Qr1.jpg" id="qrPopupImg" class="show">
            <div class="popup-buttons">
                <button id="qrPrev">Previous</button>
                <button id="qrNext">Next</button>
            </div>
        </div>
    </div>

    <script>
        // Photo Popup Logic
        const images = ["Artboard1.jpg", "Artboard2.jpg", "Artboard3.jpg", "Artboard4.jpg", "Artboard5.jpg"];
        let currentIndex = 0;
        const popup = document.getElementById("popup");
        const popupImg = document.getElementById("popupImg");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        const closePopup = document.getElementById("closePopup");

        document.getElementById("photoIcon").addEventListener("click", () => {
            popup.classList.add("active");
            document.body.style.overflow = "hidden";
            popupImg.src = images[currentIndex];
            popupImg.classList.add("show");
        });

        closePopup.addEventListener("click", () => {
            popup.classList.remove("active");
            document.body.style.overflow = "auto";
        });

        prevBtn.addEventListener("click", () => {
            changeImage(-1);
        });

        nextBtn.addEventListener("click", () => {
            changeImage(1);
        });

        function changeImage(step) {
            popupImg.classList.remove("show");
            setTimeout(() => {
                currentIndex = (currentIndex + step + images.length) % images.length;
                popupImg.src = images[currentIndex];
                popupImg.classList.add("show");
            }, 500);
        }

        // Swipe functionality for Photos
        let touchStartX = 0;
        let touchEndX = 0;

        popupImg.addEventListener("touchstart", (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        popupImg.addEventListener("touchend", (e) => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX) {
                changeImage(1); // Swipe left (next image)
            } else if (touchEndX > touchStartX) {
                changeImage(-1); // Swipe right (previous image)
            }
        });

        // QR Popup Logic
        const qrImages = ["Qr1.jpg", "Qr2.jpg", "Qr3.jpg"];
        let qrCurrentIndex = 0;
        const qrPopup = document.getElementById("qrPopup");
        const qrPopupImg = document.getElementById("qrPopupImg");
        const qrPrevBtn = document.getElementById("qrPrev");
        const qrNextBtn = document.getElementById("qrNext");
        const closeQrPopup = document.getElementById("closeQrPopup");

        document.getElementById("qrIcon").addEventListener("click", () => {
            qrPopup.classList.add("active");
            document.body.style.overflow = "hidden";
            qrPopupImg.src = qrImages[qrCurrentIndex];
            qrPopupImg.classList.add("show");
        });

        closeQrPopup.addEventListener("click", () => {
            qrPopup.classList.remove("active");
            document.body.style.overflow = "auto";
        });

        qrPrevBtn.addEventListener("click", () => {
            qrCurrentIndex = (qrCurrentIndex - 1 + qrImages.length) % qrImages.length;
            qrPopupImg.src = qrImages[qrCurrentIndex];
        });

        qrNextBtn.addEventListener("click", () => {
            qrCurrentIndex = (qrCurrentIndex + 1) % qrImages.length;
            qrPopupImg.src = qrImages[qrCurrentIndex];
        });
    </script>
</body>
</html>
