<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SokHeng Phan Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .centered-box {
            width: 90%;
            max-width: 500px;
            background: lightblue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 80px;
        }
        .centered-box img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .footer {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 90%;
            max-width: 500px;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .footer a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .footer a:hover img {
            transform: scale(1.2);
        }
        .butterfly {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: auto;
            animation: float 3s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="centered-box">
        <img src="picScroll.jpg" alt="Wedding Image">
    </div>
    <div class="footer">
        <a href="index.html"><img src="home.png" alt="Home"></a>
        <a href="https://maps.app.goo.gl/qm6dpwn3LzSeQAUF9?g_st=atm"><img src="location.png" alt="Location"></a>
        <a href="#" id="qrIcon"><img src="QR.png" alt="QR"></a>
        <a href="#" id="photoIcon"><img src="image.png" alt="Photos"></a>
    </div>
    <img src="butterfly.gif" alt="Butterfly Animation" class="butterfly">
</body>
</html>
