<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SokHeng Phan Wedding Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: auto;
            position: relative;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .centered-box {
            width: 90%;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: lightblue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
        }
        .footer {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            max-width: 500px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 0;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .footer.hidden { display: none; }

        .footer img {
            width: 40px; /* Set initial icon size */
            height: 40px;
            transition: width 0.3s, height 0.3s;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        .popup.active {
            opacity: 1;
            visibility: visible;
        }
        .popup img {
            max-width: 90%;
            max-height: 80%;
            transition: opacity 0.5s ease-in-out;
        }
        .popup-buttons button {
            background-color: gray;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .footer {
                flex-direction: column;
                padding: 5px 0;
            }
            .footer img {
                width: 30px;  /* Reduced size for small screens */
                height: 30px;
            }
        }

        @media (max-width: 400px) {
            .footer img {
                width: 25px;  /* Further reduce size for very small screens */
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="butterfly.mov" type="video/quicktime">
        Your browser does not support the video tag.
    </video>
    <div class="centered-box">
        <img src="picSrcoll.jpg" alt="Centered Image">
        <div class="footer" id="footer">
            <a href="#" id="qrIcon"><img src="QR.png" alt="QR"></a>
            <a href="#" id="photoIcon"><img src="image.png" alt="Photos"></a>
        </div>
    </div>
    
    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-btn" id="closePopup">X</button>
            <img src="Artboard1.jpg" id="popupImg">
            <div class="popup-buttons">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
            </div>
        </div>
    </div>
    
    <script>
        const images = ["Artboard1.jpg", "Artboard2.jpg", "Artboard3.jpg"];
        let currentIndex = 0;
        const popup = document.getElementById("popup");
        const popupImg = document.getElementById("popupImg");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        const closePopup = document.getElementById("closePopup");
        const footer = document.getElementById("footer");

        function showPopup() {
            popup.classList.add("active");
            footer.classList.add("hidden");
            document.body.style.overflow = "hidden";
            popupImg.style.opacity = 0;
            setTimeout(() => {
                popupImg.src = images[currentIndex];
                popupImg.style.opacity = 1;
            }, 300);
        }

        function hidePopup() {
            popup.classList.remove("active");
            footer.classList.remove("hidden");
            document.body.style.overflow = "auto";
        }

        document.getElementById("photoIcon").addEventListener("click", showPopup);
        closePopup.addEventListener("click", hidePopup);

        function changeImage(step) {
            popupImg.style.opacity = 0;
            setTimeout(() => {
                currentIndex = (currentIndex + step + images.length) % images.length;
                popupImg.src = images[currentIndex];
                popupImg.style.opacity = 1;
            }, 300);
        }

        prevBtn.addEventListener("click", () => changeImage(-1));
        nextBtn.addEventListener("click", () => changeImage(1));
    </script>
</body>
</html>
