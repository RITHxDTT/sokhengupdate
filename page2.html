<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SokHeng Phan Wedding Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to allow scrolling */
            margin: 0;
            background-color: #f0f0f0;
            overflow: auto; /* Allow scrolling */
        }
        .centered-box {
            width: 100%; /* Make the box full width */
            max-width: 497px; /* Limit the maximum width */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: lightblue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px; /* Add some margin for spacing */
        }
        .centered-box img {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            max-height: none; /* Allow the image to grow beyond the box */
            object-fit: contain; /* Change to contain to allow full visibility */
        }
        .overlay {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: auto;
            top: 50%;
            left: 50%; /* Center the overlay horizontally */
            transform: translate(-50%, -50%); /* Center the overlay vertically */
            z-index: 5; /* Ensure the overlay is above the image */
            opacity: 0; /* Start hidden */
            animation: fadeInOut 3s ease-in-out infinite; /* Animation */
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8); /* Start slightly above and smaller */
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1); /* Fade in and scale up */
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2); /* Peak scale */
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1); /* Scale down slightly */
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8); /* Fade out and scale down */
            }
        }
        .footer {
            display: flex;
            justify-content: space-around; /* Space out the icons */
            width: 100%; /* Full width */
            position: absolute;
            bottom: 20px; /* Position above the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center the footer */
            z-index: 10; /* Ensure the footer is above the image */
        }
        .icon {
            width: 5px; /* Icon size */
            height: px; /* Icon size */
            animation: bounce 2s infinite; /* Animation effect */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px); /* Bounce up */
            }
            60% {
                transform: translateY(-5px); /* Slight bounce */
            }
        }
    </style>
</head>
<body>
    <div class="centered-box">
        <img src="pic1.png" alt="Centered Image">
        <!-- <a href="your-link.html" class="overlay">
            <img src="បើកធៀប-01.png" alt="Click Here" width="150">
        </a> -->
        <div class="footer">
           <a href="index.html">
            <img src="home.png" alt="Home" class="icon"> 
           </a>
           <a href="">
            <img src="location.png" alt="Home" class="icon"> 
           </a>
          <a href="">
            <img src="QR.png" alt="QR" class="icon"> 
          </a>
          <a href="photo.html">
            <img src="image.png" alt="" class="icon">
          </a>
            
        </div>
    </div>
</body>
</html>
