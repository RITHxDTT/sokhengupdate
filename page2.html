<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SokHeng Phan Wedding Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to allow scrolling */
            margin: 0;
            background-color: #f0f0f0;
            overflow: auto; /* Allow scrolling */
        }
        .centered-box {
            width: 100%; /* Make the box full width */
            max-width: 497px; /* Limit the maximum width */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: lightblue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px; /* Add some margin for spacing */
        }
        .centered-box img {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            max-height: none; /* Allow the image to grow beyond the box */
            object-fit: contain; /* Change to contain to allow full visibility */
        }
        .overlay {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: auto;
            top: 50%;
            left: 70%; /* Center the overlay horizontally */
            transform: translate(-50%, -50%); /* Center the overlay vertically */
            z-index: 5; /* Ensure the overlay is above the image */
            opacity: 0; /* Start hidden */
            animation: fadeInOut 3s ease-in-out infinite; /* Animation */
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8); /* Start slightly above and smaller */
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1); /* Fade in and scale up */
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2); /* Peak scale */
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1); /* Scale down slightly */
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8); /* Fade out and scale down */
            }
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 497px; /* Adjusted width for better spacing */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            backdrop-filter: blur(10px); /* Blur effect for background */
        }
        .footer a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px; /* Adjust icon container size */
            height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s; /* Smooth transition for hover effect */
            margin: 0 5px; /* Add horizontal margin for spacing */
        }
        .footer a:hover {
            transform: scale(1.1); /* Scale up on hover */
        }
        .footer img {
            width: 30px; /* Adjusted icon size */
            height: 30px; /* Adjusted icon size */
        }
        /* Positioning to match the wave-like shape */
        .footer a:nth-child(1) { transform: translateY(5px); }  /* Lower */
        .footer a:nth-child(2) { transform: translateY(-15px); } /* Higher */
        .footer a:nth-child(3) { transform: translateY(-15px); } /* Higher */
        .footer a:nth-child(4) { transform: translateY(5px); }  /* Lower */
    </style>
</head>
<body>
    <div class="centered-box">
        <img src="picSrcoll.jpg" alt="Centered Image">
        <div class="footer">
           <a href="index.html">
            <img src="home.png" alt="Home" class="icon"> 
           </a>
           <a href="">
            <img src="location.png" alt="Location" class="icon"> 
           </a>
           <a href="">
            <img src="QR.png" alt="QR" class="icon"> 
           </a>
           <a href="photo.html">
            <img src="image.png" alt="Photos" class="icon">
           </a>
        </div>
    </div>
</body>
</html>
