<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('pic1.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background */
            flex-direction: column;
            overflow: auto; /* Allow scrolling */
        }
        .slideshow-container {
            position: relative;
            max-width: 497px; /* Set max width to 497px */
            width: 90%; /* Responsive width */
            margin: 20px; /* Add some margin */
            padding: 10px; /* Add padding to show background */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the slideshow */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }
        .slides {
            display: none;
            width: 100%;
            border-radius: 10px; /* Rounded corners for images */
        }
        .active {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .back-home {
            margin-top: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .back-home img {
            width: 40px;
            height: auto;
        }
        .footer img {
            width: 15px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img class="slides active" src="Artboard1.jpg" alt="Slide 1">
        <img class="slides" src="Artboard2.jpg" alt="Slide 2">
        <img class="slides" src="Artboard3.jpg" alt="Slide 3">
        <img class="slides" src="Artboard4.jpg" alt="Slide 4">
        <img class="slides" src="Artboard5.jpg" alt="Slide 5">
        
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    
    <button class="back-home" onclick="window.location.href='page2.html'">
        <img src="image.png" alt="Home">
    </button>
    
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slides");
        function changeSlide(n) {
            slides[slideIndex].classList.remove("active");
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            slides[slideIndex].classList.add("active");
        }
    </script>
</body>
</html>
