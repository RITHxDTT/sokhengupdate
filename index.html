    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to allow scrolling */
            margin: 0;
            background-color: #f0f0f0;
            overflow: auto; /* Allow scrolling */
        }
        .centered-box {
            width: 100%; /* Make the box full width */
            max-width: 497px; /* Limit the maximum width */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: lightblue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px; /* Add some margin for spacing */
        }
        .centered-box img {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            max-height: none; /* Allow the image to grow beyond the box */
            object-fit: contain; /* Change to contain to allow full visibility */
        }
        .overlay {
            margin-top: 230px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: auto;
            top: 50%;
            left: 50%; /* Center the overlay horizontally */
            transform: translate(-50%, -50%); /* Center the overlay vertically */
            z-index: 5; /* Ensure the overlay is above the image */
            opacity: 1; /* Set opacity to 100% */
            animation: scaleInOut 3s ease-in-out infinite; /* Animation */
        }
        @keyframes scaleInOut {
            0% {
                transform: translate(-50%, -50%) scale(1); /* Initial scale */
            }
            25% {
                transform: translate(-50%, -50%) scale(1.2); /* Scale up */
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1); /* Peak scale */
            }
            75% {
                transform: translate(-50%, -50%) scale(1.2); /* Scale down slightly */
            }
            100% {
                transform: translate(-50%, -50%) scale(1); /* Scale back to normal */
            }
        }
        @media (max-width: 768px) {
            .centered-box {
                max-width: 100%; /* Allow full width on smaller screens */
                margin: 10px; /* Reduce margin for mobile */
            }
            .overlay {
                margin-top: 180px; /* Adjust overlay position on smaller screens */
                width: 120px; /* Reduce overlay width for mobile */
            }
        }
        @media (max-width: 480px) {
            .overlay {
                margin-top: 150px; /* Adjust overlay for very small screens */
                width: 100px; /* Further reduce overlay width */
            }
        }
    </style>
</head>
<body>
